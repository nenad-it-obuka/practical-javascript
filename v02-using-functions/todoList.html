<!DOCTYPE html>

<html>
  <head>    
    <meta charset="UTF-8">
    <title>Practical JavaScript</title>
  </head>
  
  <body>
    <script>
      var todos = ['Item 1', 'Item 2', 'Item 3']; // store todos

      console.log(todos); // display todos


      function add(todo) { // add a todo
        todos.push(todo);    
        console.log(todos);        
      }

      function edit(position, newValue) { // edit a todo
        todos[position] = newValue;
        console.log(todos);
      }

      function remove(position) { // remove a todo
        todos.splice(position, 1);
        console.log(todos);
      }      
    </script>
  </body>
</html>
