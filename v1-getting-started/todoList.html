<!DOCTYPE html>

<html>
  <head>    
    <meta charset="UTF-8">
    <title>Practical JavaScript V1</title>
  </head>
  
  <body>
    <script>
      var todos = ['Item 1', 'Item 2', 'Item 3']; // store todos

      console.log(todos); // display todos

      todos.push('Item 4'); // add a todo

      todos[0] = 'Item 1 updated'; // edit a todo

      todos.splice(0, 1); // remove a todo
    </script>
  </body>
</html>
